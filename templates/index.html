<!DOCTYPE html>
<html>
<head>
    <title>Item Code Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
<div class="container py-5">
    <h2 class="mb-4">üîç Item Code Matcher</h2>

    <form method="POST" class="mb-4">
        <div class="mb-3">
            <textarea name="description" class="form-control" rows="4" placeholder="Enter item description">{{ query }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    {% if results %}
        <h4>‚úÖ Top Matches:</h4>
        <ul class="list-group mb-4">
            {% for res in results %}
                <li class="list-group-item">
                    <strong>{{ res.ItemCode }}</strong> <span class="badge bg-info text-dark">Score: {{ res.Score }}</span><br>
                    <small>{{ res.ItemDescription }}</small>
                </li>
            {% endfor %}
        </ul>

        <form method="POST">
            <input type="hidden" name="description" value="{{ query }}">
            <div class="mb-3">
                <label class="form-label">Feedback (Correct Item Code / 'N/A' / 'skip'):</label>
                <input type="text" name="feedback" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Submit Feedback</button>
        </form>
    {% endif %}
</div>
</body>
</html>
